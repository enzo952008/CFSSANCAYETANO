<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Solicitud de Turno</title>
      <link rel="stylesheet" href="./archivos.css/reservaTurno.css">
      <link href="imagenes/vehiculos (1).png" rel="icon" type="icon">
    </head>
    <body>
      <div class="tareas">
        <h1><u>Agregar el servicio a realizar</u></h1>
        <div>
          <input type="text" id="taskInput" placeholder="Escribe un servicio...">
          <button class="button" id="addTaskBtn">Agregar servicio</button>
        </div>
        <ul id="taskList"></ul>
      </div>

      <div class="container">
        <form id="solicitud-turno">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha">
          
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora">
          
          <input class="button" type="submit" value="Enviar">
      </form>
      
      </div>
      <script src="./Js/reservaturno.js"></script>
    </body>
    </html>
    
</html>
