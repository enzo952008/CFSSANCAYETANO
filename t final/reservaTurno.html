<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Solicitud de Turno</title>
      <link rel="stylesheet" href="reservaTurno.css">
    </head>
    <body>
      <div class="tareas">
        <h1><u>Agregar el servicio a realizar</u></h1>
        <div>
          <input type="text" id="taskInput" placeholder="Escribe un servicio...">
          <button id="addTaskBtn">Agregar servicio</button>
        </div>
        <ul id="taskList"></ul>
        <script src="script.js"></script>
      </div>

      <div class="container">
        <form id="solicitud-turno">
          <h1><u>Solicitud de Turno</u></h1>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required><br>
      
          <label for="email">Email:</label>
          <input type="email" id="email" required><br>
      
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required><br>
      
          <label for="hora">Hora:</label>
          <input type="time" id="hora" required><br>
      
          <button type="submit">Solicitar Turno</button>
        </form>
      
        <script src="reservaturno.js"></script>
      </div>
    </body>
    </html>
    
</html>
